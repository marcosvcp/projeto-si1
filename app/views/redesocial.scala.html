@(users: List[User])

<!DOCTYPE html>

@import helper._

		<script src="http://code.jquery.com/jquery-1.9.1.js"></script>
		<script type='text/javascript' src="@routes.Assets.at("javascripts/funcoes.js")"></script>
		
		<!-- CSS -->
 
	    <link rel="stylesheet" href="@routes.Assets.at("stylesheets/reset.css")">
	    <link rel="stylesheet" href="@routes.Assets.at("stylesheets/animate.css")">
	    <link rel="stylesheet" href="@routes.Assets.at("stylesheets/main.css")">
	    <link rel="stylesheet" href="@routes.Assets.at("stylesheets/bootstrap-theme.css")">
	    <link rel="stylesheet" href="@routes.Assets.at("stylesheets/bootstrap.css")">

	     <!-- Basics -->
 
	    <meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	    
<body>
	<title>Rede Social</title>
	<dl id="user" style="background:#27408B">
        <dt style="color:#ffffff">Bem vindo a Rede Social.</dt>
        <dd>
            <a href="@routes.Application.index()">Voltar</a>
        </dd>
        
    </dl>
    
    <div class="row" style="margin-top: 10px;">
			<div class="col-lg-2"></div>	
			<div class="col-lg-8">
				<center><div class="input-group" >
					<form action="@routes.Application.pesquisa()" method="POST" style="display: flex; width: 650px;">
					<input type="text" class="form-control input-lg pull-left" 
					placeholder="Nome do usu&aacute;rio" name="nome" ><input type="submit" value="Pesquisar" Style="background:#27408B;width: 100px;height: 40px; margin-top: 10px;box-shadow: inset 0 1px 1px #fff;
     border-top: 1px solid #ccc;border-bottom-right-radius: 0px;border-bottom-left-radius: 0px;border-top-right-radius: 0px;border-top-left-radius: 0px;">
					
	      			</form>
      			</div></center>
			</div>
			<div class="col-lg-2"></div>

		</div>
		
	@for(user <- users){
	
		<div class="disponiveis" id="@user.getName()" title="@user.toString()">
	  		<center><label>@user.getName()</label></center>
	  		<a href="@routes.Application.mostraGradeUsuario(user.getEmail())" class="btn btn-primary pull-right">Visitar perfil</a>
	  	</div>
		
	}
</body>
