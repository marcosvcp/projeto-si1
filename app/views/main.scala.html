@(title: String, user: User)(content: Html)

<!DOCTYPE html>

<html>
	<head>
        <title>@title</title>
        <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
        
        <!-- CSS -->
 
	    <link rel="stylesheet" href="@routes.Assets.at("stylesheets/reset.css")">
	    <link rel="stylesheet" href="@routes.Assets.at("stylesheets/animate.css")">
	    <link rel="stylesheet" href="@routes.Assets.at("stylesheets/main.css")">
	    
	     <!-- Basics -->
 
	    <meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	</head>        
    <body>
        
    <dl id="user" style="background:#27408B">
        <dt style="color:#ffffff">Bem vindo, @user.getName()</dt>
        <dd>
            <a href="@routes.Application.logout()">Logout</a>
        </dd>
        <dd>
            <a href="@routes.Application.mostraPlanosDosUsuarios()">Rede Social</a>
        </dd>
        
    </dl>
    
        @content
        
        
        
        
    </body>
</html>
