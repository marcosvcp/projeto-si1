@(form: Form[Application.Login])

<html>
    <head>
        <title>Login</title>
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <link rel="stylesheet" type="text/css" media="screen" href="@routes.Assets.at("stylesheets/login.css")">
        <body style='background-image:url(@routes.Assets.at("images/bg-1.jpg"));'>
        
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.min.css")">
       	<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap-theme.min.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap-theme.css")">
        
        <script src="@routes.Assets.at("javascripts/bootstrap.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/bootstrap.js")" type="text/javascript"></script>
    </head>
    <body>
    
    
    <br></br><br></br><br></br><br></br>
  
    @helper.form(routes.Application.authenticate) {
   <center><h1>Sign in</h1></center>

	@if(form.hasGlobalErrors) {
    <center><p class="error">
        @form.globalError.message
    </p></center>
}

	@if(flash.contains("success")) {
    <center><p class="success">
        @flash.get("success")
    </p></center>
}

   <p>
       <center><input type="email" name="email" placeholder="Email" value="@form("email").value"></center>
   </p>
   <p>
       <center><input type="password" name="password" placeholder="Password"></center>
   </p>
   <p>
       <center><button type="submit">Login</button></center>
   </p>
}

    
    
    
    </body>
</html>
